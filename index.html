<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GateGPS Download</title>
  <script>
    var androidLink = "https://play.google.com/store/apps/details?id=com.gategps.app";
    var iosLink = "https://apps.apple.com/ng/app/gategps/id6504744254";
    var desktopLink = "http://gategps.com";

    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.replace(androidLink);
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.replace(iosLink);
    } else {
      window.location.replace(desktopLink);
    }
  </script>
</head>
<body>
  Redirecting to GateGPS...
</body>
</html>
